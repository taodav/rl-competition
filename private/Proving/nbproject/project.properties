application.desc=A java application for doing proving runs of agents for the 2008 Reinforcement Learning Competition.
application.homepage=http://rl-competition.org
application.title=RL-Competition Proving Application
application.vendor=RL-Competition Technical Committee
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Proving.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-codec-1.3.jar=commons-codec-1.3/commons-codec-1.3.jar
file.reference.commons-httpclient-3.1.jar=commons-httpclient-3.1/commons-httpclient-3.1.jar
file.reference.commons-logging-1.1.jar=commons-logging-1.1/commons-logging-1.1.jar
file.reference.RLVizLib.jar=../../public/system/libraries/rl-viz/RLVizLib.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${libs.swing-layout.classpath}:\
    ${libs.beans-binding.classpath}:\
    ${file.reference.commons-httpclient-3.1.jar}:\
    ${file.reference.commons-logging-1.1.jar}:\
    ${file.reference.commons-codec-1.3.jar}:\
    ${libs.absolutelayout.classpath}:\
    ${file.reference.RLVizLib.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/Users/btanner/Documents/Java-Projects/rl-library/Proving/dist/
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
# Property libs.absolutelayout.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.absolutelayout.classpath=../../../../../../Applications/NetBeans/NetBeans 6.0 Beta 2.app/Contents/Resources/NetBeans/java1/modules/ext/AbsoluteLayout.jar
# Property libs.beans-binding.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.beans-binding.classpath=../../../../../../../Applications/NetBeans/NetBeans 6.0 Beta 2.app/Contents/Resources/NetBeans/java1/modules/ext/beansbinding-1.1.jar
# Property libs.swing-layout.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.swing-layout.classpath=../../../../../../../Applications/NetBeans/NetBeans 6.0 Beta 2.app/Contents/Resources/NetBeans/platform7/modules/ext/swing-layout-1.0.3.jar
main.class=org.rlcommunity.competition.proving.ProvingApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
